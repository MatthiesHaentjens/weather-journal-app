<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div id = "app">

      <div class ="headline">
        Weather Journal App
      </div>

      <div class ="zip_entry">
        <label for="zip">Enter digits of your zipcode and country code (e.g. US) here</label>
        <input type="text" id="zip" placeholder="Format: zipcode,country code">
      </div>

      <div class ="feelings_entry">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>

      <div class ="entries">
        <div class = "title">Most Recent Entry</div>
        <table class = "entryHolder">
          <tr>
            <th>Date</th>
            <th>City</th>
            <th>Temperature</th>
            <th>Feelings</th>
          </tr>
          <tr>
            <td id = "date"></td>
            <td id = "location"></td>
            <td id = "temp"></td>
            <td id = "content"></td>
          </tr>
        </table>
      </div>

    </div>

    <script src="app.js" type="text/javascript"></script>

  </body>
</html>
